<!-- begin post -->
{% assign author = site.authors[post.author] %}

<div class="blog-grid-item" onclick="location.href='{{ site.baseurl }}{{ post.url }}'">
    <div class="card h-100 w-100 overflow-hidden">
        <small class="post-date position-absolute bg-primary py-1 px-2">
            {% include date-spa.html date=post.date %}
        </small>
        <div class="maxthumb">
            {% include featured-image.html image=post.image %}
        </div>
        <div class="card-body">
            <h2 class="card-title">
                <a class="text-secondary" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </h2>
            {% if page.url != '/' %}
                <p class="card-text text-muted mt-3">{{ post.excerpt | strip_html | truncatewords:30 }}</p>
            {% endif %}
        </div>
